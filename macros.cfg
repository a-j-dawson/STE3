



######################################################################
# Start Print and End Print
######################################################################

[gcode_macro PRINT_START]
gcode:        
    # This part fetches data from your slicer. Such as bed, extruder, and chamber temps and size of your printer.
    {% set target_bed = params.BED|int %}
    {% set target_extruder = params.EXTRUDER|int %}
    {% set x_wait = printer.toolhead.axis_maximum.x|float / 2 %}
    {% set y_wait = printer.toolhead.axis_maximum.y|float / 2 %}
    #  Uncomment for bed mesh (1 of 2 for bed mesh)
    BED_MESH_CLEAR                                       # Clear old saved bed mesh (if any)
    # Home the printer, set absolute positioning
    SET_DISPLAY_TEXT MSG="Homing"                                         
    G28
    G90
    # Heat hotend to 150c. This helps with getting a correct Z-home.
    M140 S{target_bed}                                  # Set the target temp for the bed
    SET_DISPLAY_TEXT MSG="Hotend: 150c"                   # Display info on display
    M109 S150   
    SET_DISPLAY_TEXT MSG="Bed Heating"                   # Display info on display
    M190 S{target_bed}                                  # Set the target temp for the bed and wait
    # Z_TILT_ADJUST
    SET_DISPLAY_TEXT MSG="Leveling"                      # Display info on display
    PROBE_OUT
    Z_TILT_ADJUST                                        # Level the printer via Z_TILT_ADJUST
    SET_DISPLAY_TEXT MSG="Z Calibration" 
    CALIBRATE_Z                    # Calibrate z offset
    # Uncomment for bed mesh (2 of 2 for bed mesh)
    SET_DISPLAY_TEXT MSG="Bed Mesh"                      # Display info on display
    BED_MESH_CALIBRATE ADAPTIVE=1                        # Start the bed mesh (add ADAPTIVE=1) for adaptive bed mesh
    PROBE_IN
    # Heat up the hotend up to target via data from slicer
    SET_DISPLAY_TEXT MSG="Hotend: {target_extruder}c"     # Display info on display
    G1 X{x_wait} Y{y_wait} Z15 F6000                     # Go to center of the bed
    M107                                                  # Turn off partcooling fan
    M109 S{target_extruder}                               # Heat the hotend to set temp
    # Z offset for thermal expansion
    SET_GCODE_OFFSET Z_ADJUST=0.06                          # Add a little offset for hotend thermal expansion
    # Brush
    #KOMB
    #SET_DISPLAY_TEXT MSG="Cleaning Nozzle"                 # Display info on display
    #G1 X{x_wait} Y{y_wait} Z15 F1000                                 # Go to center of the bed
    # Get ready to print
    SET_DISPLAY_TEXT MSG="Ready to Print"                 # Display info on display
    G0 X{x_wait - 50} Y4 F1000                           # Go to starting point                                                                            ##### new
    G0 Z0.4                                               # Raise Z to 0.4
    G91                                                   # Incremental positioning 
    G1 X50 E10 F1000                                     # Primeline
    G1 Y0.45 X-50 E10 F1000
    G90                                                   # Absolute position
    SET_DISPLAY_TEXT MSG="Printing"                 # Display info on display


[gcode_macro PRINT_END]
gcode:
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    SET_DISPLAY_TEXT MSG="Print Complete"                 # Display info on display
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F3600          ; retract filament and move nozzle away
    G91
    G0 Z20.00 X20.0 Y20.0 F20000 ; Move nozzle away
    TURN_OFF_HEATERS
    G90                              ; absolute positioning
    _TOOLHEAD_PARK_PAUSE_CANCEL                                       ######################################################################################### new
    M107                                     ; turn off fan
    BED_MESH_CLEAR
    # The purpose of the SAVE_GCODE_STATE/RESTORE_GCODE_STATE
    # command pair is to restore the printer's coordinate system
    # and speed settings since the commands above change them.
    # However, to prevent any accidental, unintentional toolhead
    # moves when restoring the state, explicitly set MOVE=0.
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END MOVE=0

######################################################################
# Pressure Advance
# https://github.com/SphaeroX/Klipper-Pressure-advance-Macro
######################################################################

# BOWDEN_LENGTH in centimeters
# LAYER_HEIGHT and NOZZLE_SIZE in millimeters
# PRINT_SPEED in millimeters per second
[gcode_macro CALCULATE_PA]
gcode:
    {% set material = params.MATERIAL|default("PLA") %}
    {% set bowden_length_cm = params.BOWDEN_LENGTH|default(0.4)|float %} #use 75% of the retraction length for direct drive
    {% set bowden_length_dm = bowden_length_cm / 10 %}  # Convert cm to decimeters for consistency
    {% set layer_height = params.LAYER_HEIGHT|default(0.2)|float %}
    {% set nozzle_size = params.NOZZLE_SIZE|default(0.4)|float %}
    {% set line_width = params.LINE_WIDTH|default(nozzle_size * 1.2)|float %}
    {% set print_speed = params.PRINT_SPEED|default(60)|float %}
    {% set filament_diameter = params.FILAMENT_DIAMETER|default(1.75)|float %}
    {% set filament_area = 3.14159 * (filament_diameter / 2) ** 2 %}
    {% set flow_rate = line_width * layer_height * print_speed %}
    {% set material_constant = {
        'PLA': 85,
        'PETG': 100,
        'COPE': 85,
        'ABS': 95,
        'TPU': 140,
        'NYLON': 120,
        'ASA': 100,
        'PVB': 85,
        'PA': 120,
        'FLEX': 140
    }[material] %}
    {% set pressure_advance = (flow_rate * bowden_length_dm) / (material_constant * filament_area) %}
    SET_PRESSURE_ADVANCE ADVANCE={pressure_advance}

######################################################################
# Adjust Bed Screws  / Calculate Bed Screws Adjust
######################################################################

[gcode_macro ADJUST_BED_SCREWS]

gcode:
    BED_SCREWS_ADJUST


[gcode_macro CALCULATE_BED_SCREWS]

gcode:
    SCREWS_TILT_CALCULATE

######################################################################
# Tram Z
######################################################################

[gcode_macro TRAM_Z_AXIS]
gcode:
    G28
    G1 X125 F6000
    G1 Z230 F1000
    SET_TMC_CURRENT STEPPER=stepper_z CURRENT={0.1} # Makes the weak and movements will perform with less power so mothing brakes.
    FORCE_MOVE STEPPER=stepper_z DISTANCE={15} VELOCITY={5} ACCEL={5} # The motor will make some noise when it touches the top beam. Adjust the z travel if possible/needed.
    SET_TMC_CURRENT STEPPER=stepper_z CURRENT={0.65} # Set this to your normal default z run_current.
    G28 Z

######################################################################
# Conditional Homing
######################################################################

[gcode_macro _CONDITIONAL_HOME]
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28
    {% endif %}

[gcode_macro HOME_CONDITIONAL]
gcode:
    _CONDITIONAL_HOME

######################################################################
# Bed Mesh
######################################################################

[gcode_macro START_BED_MESH] #reliant on the macro above
gcode:
    PROBE_OUT
    BED_MESH_CALIBRATE
    PROBE_IN

######################################################################
# Z Tilt
######################################################################

[gcode_macro START_Z_TILT_ADJUST]
gcode:
    PROBE_OUT
    _Z_TILT_ADJUST
    PROBE_IN

######################################################################
# Z Calibration
######################################################################

[gcode_macro START_Z_CALIBRATION]
gcode:
    PROBE_OUT
    CALIBRATE_Z
    PROBE_IN